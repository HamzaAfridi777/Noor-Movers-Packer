    <!-- JavaScript for Form Validation and Toggling Fields -->
    <script>
      $(document).ready(function () {
        $(document).on("submit", "#contact-form1" , function(e) {
          if ($("#name").val() == "" || $("#email").val() == "" || $("#query_type").val() == "" || 
              $("#phone").val() == "" || $("#message").val() == "") {
            e.preventDefault();
            alert('Fill all fields first');
            return false;
          }
          
          if ($('#g-recaptcha-response').val() === '') {
            e.preventDefault();
            alert('Please check the recaptcha');
            return false;
          }
          
          $("#contact-form1").submit();
        });
      });

      function submitForm() {
        const form = document.getElementById('contact-form1');
        const successMessage = document.getElementById('successMessage');

        // Your code to handle form submission goes here

        // Display the success message
        successMessage.style.display = 'block';

        // Fading in the success message
        setTimeout(function () {
          successMessage.style.opacity = '1';
        }, 100);

        // Hide the success message after 5 seconds
        setTimeout(function () {
          successMessage.style.opacity = '0';
        }, 5000);
      }

      $(document).ready(function () {
        toggleFields();
        $("#play_type").change(function () {
          toggleFields();
        });
      });

      function toggleFields() {
        if ($("#play_type").val() === "Suggestion") {
          $("#Suggestions").show();
        } else {
          $("#Suggestions").hide();
        }
        if ($("#play_type").val() === "Inquiry") {
          $("#Inquirys").show();
        } else {
          $("#Inquirys").hide();
        }
        if ($("#play_type").val() === "GeneralQuires") {
          $("#General").show();
        } else {
          $("#General").hide();
        }
        if ($("#play_type").val() === "History") {
          $("#History-1").show();
        } else {
          $("#History-1").hide();
        }
        if ($("#play_type").val() === "Custom") {
          $("#Custom-1").show();
        } else {
          $("#Custom-1").hide();
        }
      }
    </script>
